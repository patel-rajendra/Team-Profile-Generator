<div class="card employee-card shadow border-info" style="margin-left: 15px; margin-right:15px">
    <div class="card-header bg-primary text-white">
        <h2 class="card-title">{{ name }}</h2>
        <h3 class="card-title"><i class="fas fa-mug-hot mr-2"></i>{{ role }}</h3>
    </div>
    <div class="card-body">
        <ul class="list-group">
            <li class="list-group-item">ID: {{ id }}</li>
            <li class="list-group-item">Email : <a href="mailto:{{ email }}">{{ email }}</a></li>
            <li class="list-group-item">office number : <a href="tel:{{ officeNumber }}"> {{ officeNumber }} </a></li>
        </ul>
    </div>
</div>
